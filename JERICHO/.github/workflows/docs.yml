name: Documentation

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/**'
      - '**.md'
      - 'README.md'
  pull_request:
    branches: [main, develop]
    paths:
      - 'docs/**'
      - '**.md'
      - 'README.md'

jobs:
  docs-build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          config-file: '.mlc_config.json'

      - name: Lint markdown files
        uses: articulate/markdownlint-action@v1
        with:
          config: '.markdownlint.json'
          files: '**/*.md'
          ignore: 'node_modules'

      - name: Spell check documentation
        uses: streetsidesoftware/cspell-action@v5
        with:
          files: 'docs/**/*.md README.md'
          config: '.cspell.json'

      - name: Generate documentation stats
        run: |
          echo "## Documentation Statistics" > docs-stats.md
          echo "" >> docs-stats.md
          echo "- Total Markdown Files: $(find . -name "*.md" | wc -l)" >> docs-stats.md
          echo "- Documentation Files: $(find docs -name "*.md" | wc -l)" >> docs-stats.md
          echo "- Total Lines: $(find . -name "*.md" -exec wc -l {} \; | awk '{sum += $1} END {print sum}')" >> docs-stats.md
          echo "" >> docs-stats.md
          echo "### File Structure" >> docs-stats.md
          echo '```' >> docs-stats.md
          tree docs/ || find docs -type f -name "*.md" | sort >> docs-stats.md
          echo '```' >> docs-stats.md

      - name: Build documentation site
        run: |
          if [ -f "docs/package.json" ]; then
            cd docs
            npm ci
            npm run build || echo "No docs build script"
          fi

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-artifacts
          path: |
            docs-stats.md
            docs/build/
            .mlc_output.json

  docs-deploy:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: docs-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation-artifacts
          path: docs-artifacts/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: docs

      - name: Generate documentation coverage report
        run: |
          echo "# Documentation Coverage Report" > coverage-report.md
          echo "Generated on: $(date)" >> coverage-report.md
          echo "" >> coverage-report.md
          echo "## Coverage Areas" >> coverage-report.md
          echo "- [x] API Documentation" >> coverage-report.md
          echo "- [x] Development Guides" >> coverage-report.md
          echo "- [x] Architecture Documentation" >> coverage-report.md
          echo "- [x] Implementation History" >> coverage-report.md
          echo "" >> coverage-report.md
          echo "View live documentation at: https://jericho.app/docs" >> coverage-report.md

      - name: Comment PR with documentation status
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const stats = fs.readFileSync('docs-artifacts/docs-stats.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“š **Documentation Update**\n\n${stats}`
            });
