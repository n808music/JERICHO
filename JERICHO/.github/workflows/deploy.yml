name: Build & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run typecheck || npx tsc --noEmit --strict

      - name: Run linting
        run: npm run lint || npx eslint . --ext .ts,.tsx,.js,.jsx

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Analyze bundle size
        run: |
          du -sh dist/ || echo "No dist directory"
          find dist/ -name "*.js" -exec ls -lh {} \; || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 30

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Deploy to preview environment
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref != 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: preview-${{ github.event.number }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://jericho.app

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Deploy to production
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: jericho.app

      - name: Update deployment status
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "ðŸ“¦ Bundle size: $(du -sh dist/ | cut -f1)"
          echo "ðŸ”— Live at: https://jericho.app"

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()

    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: success
          channel: '#deployments'
          text: |
            ðŸš€ *JERICHO Deployed to Production*

            â€¢ Commit: ${{ github.sha }}
            â€¢ Branch: ${{ github.ref_name }}
            â€¢ Author: ${{ github.actor }}
            â€¢ Bundle: $(echo ${{ needs.build.outputs.bundle-size }})
